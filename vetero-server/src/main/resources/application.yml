server:
  compression:
    enabled: true
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/vetero?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    initialization-mode: always

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect